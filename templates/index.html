<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .pending {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li class="{{ 'completed' if task.status == 'completed' else 'pending' }}">
                    <strong>{{ task.description }}</strong> 
                    (Category: {{ task.category }}, Status: {{ task.status }})
                </li>
            {% endfor %}
        {% else %}
            <p>No tasks available</p>
        {% endif %}
    </ul>
</body>
</html>
